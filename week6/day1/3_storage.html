<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id='btn'>按钮</button>
</body>
</html>
<script>
    //location
    // location.href 地址栏中的地址
    // hash 是 #后边的内容
    // search 是 问号后边的内容
    // 本页面刷新 location.reload()   window.location.href = window.location.href
    // 新打开标签页  window.open();
    // location.replace() // 不会产生历史的
    btn.onclick = function () {
        setTimeout(() => {
            window.location.href = 'https://www.baidu.com';
        }, 2000);
    }

    // localStorage sessionStorage 前端存储数据的地方
    // getItem(key) 得到的值是一个 字符串
    // setItem(key,value) value 必须是一个字符串；不是字符串的话会默认转成string
    //                          若需要是一个数组或者对象 则调用JSON相关方法 stringify parse    
    // removeItem(key)
    // clear() 清空
    // 区别：  localStorage 不会自动清空； sessionStorage 在页面关闭时会清空
</script>
