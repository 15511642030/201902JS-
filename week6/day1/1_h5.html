<script>
    // 思路  获取  input 的 value ；
    // 然后把 value 赋给  h2的color;
    // onchange 只有当内容改变 并且失去焦点是才会触发；
    // inp.onchange = function(e){
    //     // e = e || window.event;
    //     // let target = e.target || e.srcElement;
    //     // h2.style.color = target.value;
    //     h2.style.color = this.value;
    // }
    let ary = [
        {value:111,text:'qqq'},
        {value:21,text:'www'},
        {value:31,text:'eee'}
    ];
    function giveHtml(arr) {
        // 放 li
        let str = '';
        arr.forEach(item => {
            str += `<li>${item.text}</li>`
        });
        ul_box.innerHTML = str;
    }
    inp2.onfocus = function(){
        // 获取焦点
        ul_box.style.display = 'block';
        giveHtml(ary);
    }
    inp2.onblur = function(){
        // 失去焦点
        ul_box.style.display = 'none';
    }
    inp2.oninput = function () {
        //
        let arr = ary.filter(item=>{
            let inpV = this.value;
            // return item.value.toString().indexOf(inpV) == -1 ? false : true;
            return (item.value+'').includes(inpV)
        });
        giveHtml(arr);
    }

    let isPlay = false;
    btn.onclick = function(){
        console.dir(audio)
        // paused  如是true 代表停着
        // if(audio.paused){
        //     audio.play()
        // }else{
        //     audio.pause()
        // }
        if(isPlay){
            audio.pause();
            isPlay = false;
        }else{
            audio.play();
            isPlay = true;
        }

    }
