<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    #box {
      width: 300px;
      height: 300px;
      background: red;
      margin: 100px auto;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <script>
    const box = document.getElementById('box')
    // event.path 当前元素层级关系 [div#box, body, html, document, Window]
    // 事件冒泡 从里到外
    // 事件冒泡 当前元素相关事件行为触发时，也会导致它所有上级元素的相关事件行为也会触发
    
    // 事件捕获 从外到里
    // 事件捕获 从外到里 一直触发到目标元素位置

    // 捕获阶段 => 目标阶段 => 冒泡阶段
    // 事件三个阶段 捕获阶段 目标阶段 冒泡阶段
    // 捕获阶段 从外到里
    // 目标阶段 按照事件绑定顺序执行
    // 事件冒泡 从里到外

    // 先捕获 再冒泡
    box.addEventListener('click', function() {
      console.log('冒泡 => box click')
    }, false)

    box.addEventListener('click', function() {
      console.log('捕获 => box click')
    }, true)

    document.body.addEventListener('click', function() {
      console.log('捕获 => => body click')
    }, true)

    document.documentElement.addEventListener('click', function() {
      console.log('捕获 => => => html click')
    }, true)



    document.body.addEventListener('click', function() {
      console.log('冒泡 => => body click')
    }, false)

    document.documentElement.addEventListener('click', function() {
      console.log('冒泡 => => => html click')
    }, false)
  </script>
</body>
</html>
